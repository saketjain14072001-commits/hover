<STYLE>
    .BUTTON-1{
        background-color: GREEN;
        color: WHITE;
        height: 35PX;
        width: 120PX;
        border: NONE;
        border-radius: 2PX;
        cursor: pointer;
        margin-right: 4PX;
        transition: opacity 0.15s;
    }
    .button-1:hover{
        opacity: 0.8;
    }
    .button-1:active{
        opacity: 0.5;
    }
    .BUTTON-2{
     background-color: white;
     color: BLUE;
     height: 35PX;
     width: 110PX;
     border-color: BLUE;
     border: SOLID;
     border-width: 1PX;
     border-radius: 2PX;
     cursor: pointer;
     margin-right: 4PX;
     transition: background-color 0.15s,color 0.15s  ;
    }
    .button-2:hover{
        background-color: blue;
        color: white;
    }
    .button-2:active{
         background-color: rgb(57, 57, 239);
    }
    .BUTTON-3{
        background-color: rgb(234, 13, 13);
        color: WHITE;
        height: 35PX;
        width: 110PX;
        border: NONE;
        border-radius: 17PX;
        font-weight: bold;
        cursor:pointer;
    }
    .button-3:hover{
        box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.15);
    }
    .button-3:active{
        box-shadow: 5px 10px 10px rgba(0, 0, 0, 0.25);
    }
</STYLE>
<button class="BUTTON-1">SAY HELLO</button>
<BUTTON class="BUTTON-2">SUBMIT</BUTTON>
<BUTTON class="BUTTON-3">CLICK NOW</BUTTON>
